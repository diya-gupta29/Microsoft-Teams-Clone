{% extends 'authentication/base.html' %}
{% load static %}
{% block title %}<title>Reset Password </title>{% endblock title %}
{% block main-content %}
<div class="layout">
    <div class="main order-md-2">
        <div class="start">
            <div class="container">
                <div class="col-md-12">
                    <div class="content" >
                        <h3 >Mail sent to email box. Check your email !!</h3><br>
                        <div>
                            <img src="{% static 'images/pwd_reset_email_sent.png' %}" width="330" height="270" style="align-items: center; padding-left: 10%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aside order-md-1">
        <div class="container">
            <div class="col-md-12">
                <div class="preference">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected please register with your info.</p>
                    <a href="{% url 'auth:reg' %}" class="btn button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
